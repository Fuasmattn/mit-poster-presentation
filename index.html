<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/night.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<section>
						<h2>Mitarbeiterposter</h2>
					</section>
					<section>
						<img height="600px" src="assets/poster_januar.jpg"/>
					</section>
				</section>
				<section>
					<section>
						<h2><span style="color:deepskyblue">Digitales</span> Mitarbeiterposter</h2>
						<h3 style="opacity: .5;">F&E Projekt</h3>
					</section>
					<section data-background-video="assets/typing.mp4"></section>
					<section data-background-iframe="https://sumo-dev.maibornwolff.de/" data-background-interactive></section>
					<section data-background-iframe="https://poster.maibornwolff.de/" data-background-interactive></section>
				</section>
				<section>
					<section>
						<h2>Technologie</h2>
					</section>
					<section data-background-image="assets/tech.png" data-background-size="1200px"></section>
				<section>
					<h2>Ausblick</h2>
					<p style="padding-left: 200px; text-align: left">🧐 Responsiveness verbessern</p>
					<p style="padding-left: 200px; text-align: left">👆 Touchinput unterstützen</p>
					<p style="padding-left: 200px; text-align: left">🤖 Generierte Bereichsnamen</p>
					<p style="padding-left: 200px; text-align: left">📣 Shout Integration?</p>
				</section>
				</section>
				<section>
					<a href="https://poster.maibornwolff.de/" style="color:deepskyblue;">poster.maibornwolff.de</a>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
